<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="grid-container">
    <div class="logo-container">
      <img id="logo" src="./images/logo.svg" alt="">
    </div>

  <div class="photo-container">
    <img id="img-mobile" src="images/hero-mobile.jpg" alt="">
    <img id="img-desktop" src="images/hero-desktop.jpg" alt="">
  </div>

  <div class="text-container">
    <h1> <span class="pink-title">We're</span> <br>coming soon</h1>
    <img src="images/icon-error.jpg" alt="">


    <p>
    Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form id="form" class="email-form" action="index.js" method="post">
      <input id="email" type="text" name="userInput" placeholder="Email Address">
      <span><img id="error-icon" class="error" src="./images/icon-error.svg" alt=""></span>
      <span><button class="sub-button" type="submit" name="button"><img src="./images/icon-arrow.svg" alt=""></button></span>
    </form>
    <p id="inputMsg"></p>
  </div>

  <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sann Peri</a>.
  </footer>

<script src="index.js"></script>
</div>
</body>
</html>
